<div class="view view-game">
    <div class="container">

        <h1 class="text-center">Game</h1>

        <div ng-repeat="y in [0, 1, 2]" class="board-row">
            <button ng-repeat="x in [0, 1, 2]" ng-click="game.click(x, y)" type="button" class="btn btn-default field">
                {{game.fields[y][x]}}
            </button>
        </div>

    </div>
</div>

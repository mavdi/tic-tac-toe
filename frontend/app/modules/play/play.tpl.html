<div class="view view-play">
    <div class="container">

        <h1 class="text-center">Play</h1>

        <div ng-repeat="y in [0, 1, 2]" class="board-row">
            <button ng-repeat="x in [0, 1, 2]" ng-click="play.click(x, y)" type="button" class="btn btn-default field">
                {{play.fields[y][x]}}
            </button>
        </div>

    </div>
</div>
